<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>MemoryShots</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="../static/img/favicon.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/static/lib/owlcarousel/assets/owl.carousel.min.css}" href="../static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link th:href="@{/static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" href="../static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/static/css/style.css}" href="../static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!--vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!--axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Sign In Start -->
        <div class="container-fluid animate__animated animate__fadeInLeftBig">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <div id="login_form">
                            <form>
                                <div class="d-flex align-items-center justify-content-between mb-3">
                                    <a href="#" class="">
                                        <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>MemoryShots</h3>
                                    </a>
                                    <h3>Sign In</h3>
                                </div>
                                <div class="form-floating mb-3">
                                    <p id="alert" style="color: red;">{{alert}}</p>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" v-model="Email">
                                    <label for="floatingInput">Email address</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" v-model="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <!--
                                <div class="d-flex align-items-center justify-content-between mb-4">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                    </div>
                                </div>
                                -->
                                <a class="btn btn-primary py-3 w-100 mb-4" v-on:click="submit">Sign In</a>
                                <p class="text-center mb-0">Don't have an Account? <a href="/MemoryShots/signUp">Sign Up</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:href="@{/static/lib/chart/chart.min.js}" src="../static/lib/chart/chart.min.js"></script>
    <script th:href="@{/static/lib/easing/easing.min.js}" src="../static/lib/easing/easing.min.js"></script>
    <script th:href="@{/static/lib/waypoints/waypoints.min.js}" src="../static/lib/waypoints/waypoints.min.js"></script>
    <script th:href="@{/static/lib/owlcarousel/owl.carousel.min.js}" src="../static/lib/owlcarousel/owl.carousel.min.js"></script>
    <script th:href="@{/static/lib/tempusdominus/js/moment.min.js}" src="../static/lib/tempusdominus/js/moment.min.js"></script>
    <script th:href="@{/static/lib/tempusdominus/js/moment-timezone.min.js}" src="../static/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script th:href="@{/static/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}" src="../static/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script th:href="@{/static/js/main.js}" src="../static/js/main.js"></script>
    <script>
        new Vue({
            el: '#login_form',
            data:{
                Email :'a123456789@gmail.com',
                Password:'jay0814',
                alert:''
            },
            methods: {
                submit: function() {
                    //console.log("Email=>" + this.Email);
                    //console.log("Password=>" + this.Password);
                    if(this.Email == ""){
                        this.alert = '請輸入Email';
                        $('#floatingInput').focus();
                        return;
                    }
                    if(this.Password == ""){
                        this.alert = '請輸入密碼';
                        $('#floatingPassword').focus();
                        return;
                    }

                    $('#alert').text('');

                    axios.post('/MemoryShots/doSignIn', {
                        email: this.Email,
                        pwd: this.Password
                        })
                        .then(function (response) {
                            //console.log(JSON.stringify(response));
                            if(response.data == '登入成功'){
                                window.location.href = "/MemoryShots_main/";
                            }else{
                                $('#alert').text('帳號或密碼錯誤');
                            }
                        })
                        .catch(function (error) {
                            console.log(error);
                        });

                }
            }
        })
    </script>
</body>

</html>
